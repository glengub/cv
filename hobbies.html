<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Hobbies</title>
</head>
<body>
    <h3>Hobbies</h3>

        <!-- ol list attributes are type,start,reversed ❤ -->
        <ol type="i"> 
            <li>Gaming</li>
                <ol type="1" start="3" reversed>
                    <li>Dota</li>
                    <li>Mobile Legends</li>
                    <li>Pubg</li>
                </ol>
            <li>Programming</li>
                <ol type="a" start="6" reversed>
                    <li>Html</li>
                    <li>Css</li>
                    <li><a href="https://google.com">Javascript</a></li>
                </ol>
                
                <!-- a attributes (target>blank>noopener, download,) -->
                <!-- target>blank should be together with rel>noopener -->
            <li><a target="blank" rel="noopener" href="https://google.com">Basketball</a></li>
        </ol>
</body>
</html>
